<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <button onclick="callAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function callAPI() {
            try {
                document.getElementById('result').innerText = "Loading...";
                
                // ðŸ”‘ Replace with your Perplexity API key (from account settings)
                const apiKey = "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";
                
                const response = await fetch('https://api.perplexity.ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "sonar-small-chat", // Free model using your credits
                        messages: [
                            {role: "system", content: "Respond in 10 words or less"},
                            {role: "user", content: "Say 'API Success!'"}
                        ]
                    })
                });
        
                const data = await response.json();
                document.getElementById('result').innerText = data.choices[0].message.content;
                
            } catch (error) {
                document.getElementById('result').innerText = "Error: " + error.message;
            }
        }
        </script>
</body>
</html>
