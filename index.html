<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <button onclick="callAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function callAPI() {
            try {
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = "Loading...";
                
                // üîë Replace with your REAL Perplexity API key (pplx-...)
                const apiKey = "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";
                
                const response = await fetch('https://api.perplexity.ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "sonar-small-chat",
                        messages: [
                            {role: "user", content: "Say 'Hello World!' in 5 words or less"}
                        ],
                        max_tokens: 100 // ‚Üê Required parameter
                    })
                });
        
                const data = await response.json();
                
                // Check if response is valid
                if(data?.choices?.[0]?.message?.content) {
                    resultDiv.innerText = data.choices[0].message.content;
                } else {
                    console.error("Full API Response:", data);
                    resultDiv.innerText = "API response format unexpected";
                }
                
            } catch (error) {
                resultDiv.innerText = "Error: " + error.message;
            }
        }
        </script>
</body>
</html>
