<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <button onclick="callAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function callAPI() {
            try {
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = "Loading...";
                
                // ðŸ”‘ Replace with ACTUAL Perplexity API key (starts with pplx-)
                const apiKey = "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";

                const response = await fetch('https://api.perplexity.ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "sonar-pro",
                        messages: [
                            {role: "system", content: "Be precise and concise."},
                            {role: "user", content: "Say 'API Success!'"}
                        ]
                    })
                });
        
                const data = await response.json();
                
                // Debug logging
                console.log("Full API Response:", data);
                
                if(data?.choices?.[0]?.message?.content) {
                    resultDiv.innerText = data.choices[0].message.content;
                } else {
                    resultDiv.innerText = "API response format unexpected";
                }
                
            } catch (error) {
                resultDiv.innerText = "Error: " + error.message;
            }
        }
        </script>
</body>
</html>
