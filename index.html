<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <button onclick="callAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function callAPI() {
            try {
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = "Loading...";
                
                // Replace with your actual API key
                const apiKey = "sk-fd51ffc3e8804b6da828bc516929f426";
                
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{
                            role: "user", 
                            content: "Reply with just 'Success!'"
                        }]
                    })
                });
        
                const data = await response.json();
                
                // Add safety checks
                if(data?.choices?.[0]?.message?.content) {
                    resultDiv.innerText = data.choices[0].message.content;
                } else {
                    console.error("Unexpected response:", data);
                    resultDiv.innerText = "API returned unexpected format";
                }
                
            } catch (error) {
                document.getElementById('result').innerText = 
                    "Error: " + (error.message || "Unknown error occurred");
            }
        }
        </script>
</body>
</html>
