<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52,152,219,0.1);
        }

        button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            min-height: 100px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .thinking {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask Perplexity Anything! ðŸ¤–</h1>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask a question..." 
                   onkeypress="if(event.key === 'Enter') callAPI()">
            <button onclick="callAPI()">Ask!</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function callAPI() {
            try {
                const userQuestion = document.getElementById('userInput').value;
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = "Thinking... ðŸ¤”";
                resultDiv.classList.add('thinking');
                
                const apiKey = "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";

                const response = await fetch('https://api.perplexity.ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "sonar-pro",
                        messages: [
                            {role: "system", content: "You are a friendly and knowledgeable AI assistant. Keep responses concise but engaging."},
                            {role: "user", content: userQuestion}
                        ]
                    })
                });
        
                const data = await response.json();
                resultDiv.classList.remove('thinking');
                
                if(data?.choices?.[0]?.message?.content) {
                    resultDiv.innerText = data.choices[0].message.content;
                } else {
                    resultDiv.innerText = "Oops! Something went wrong. Try asking another question!";
                }
                
            } catch (error) {
                resultDiv.classList.remove('thinking');
                resultDiv.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
