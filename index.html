<!DOCTYPE html>
<html>
<head>
    <title>Country Guesser AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52,152,219,0.1);
        }

        button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            min-height: 100px;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .thinking {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .chat-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .ai-message {
            background: #e3f2fd;
            margin-right: auto;
        }

        .user-message {
            background: #e8f5e9;
            margin-left: auto;
            text-align: right;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .yes-btn {
            background: #4CAF50;
        }

        .no-btn {
            background: #f44336;
        }

        .reset-btn {
            background: #9e9e9e;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Guessing Game üåç</h1>
        <p style="text-align: center;">Think of a country and I'll try to guess it! Answer my yes/no questions.</p>
        
        <div id="startGame" class="input-group">
            <button onclick="startGame()" style="width: 100%">Start New Game</button>
        </div>

        <div id="gameControls" class="hidden">
            <div class="chat-container" id="chatContainer"></div>
            <div class="button-group">
                <button class="yes-btn" onclick="sendResponse('Yes')">Yes</button>
                <button class="no-btn" onclick="sendResponse('No')">No</button>
                <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>

    <script>
        let questionCount = 0;
        let gameActive = false;

        function addMessage(content, isAI) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isAI ? 'ai-message' : 'user-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function startGame() {
            document.getElementById('startGame').classList.add('hidden');
            document.getElementById('gameControls').classList.remove('hidden');
            gameActive = true;
            questionCount = 0;
            askQuestion();
        }

        function resetGame() {
            document.getElementById('startGame').classList.remove('hidden');
            document.getElementById('gameControls').classList.add('hidden');
            document.getElementById('chatContainer').innerHTML = '';
            gameActive = false;
            questionCount = 0;
        }

        async function askQuestion() {
            if (!gameActive) return;
            
            questionCount++;
            const context = document.getElementById('chatContainer').innerText;
            
            try {
                const response = await fetch('https://api.perplexity.ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + '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'
                    },
                    body: JSON.stringify({
                        model: "sonar-pro",
                        messages: [
                            {
                                role: "system", 
                                content: "You are playing a country guessing game. Ask yes/no questions to guess the country. After 10 questions or if you're confident, make a guess. Keep responses very brief. If making a final guess, start with 'FINAL GUESS:'"
                            },
                            {
                                role: "user", 
                                content: questionCount === 1 
                                    ? "Let's play a game where you try to guess the country I'm thinking of. Ask your first yes/no question."
                                    : `Previous conversation: ${context}\nBased on these answers, ask your next question or make a final guess. This is question ${questionCount}/10.`
                            }
                        ]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, true);

                if (questionCount >= 10 || aiResponse.includes("FINAL GUESS:")) {
                    gameActive = false;
                    setTimeout(() => {
                        addMessage("Game Over! Click 'Reset Game' to play again.", true);
                    }, 1000);
                }

            } catch (error) {
                addMessage("Sorry, there was an error. Please try again.", true);
            }
        }

        function sendResponse(response) {
            if (!gameActive) return;
            addMessage(response, false);
            askQuestion();
        }
    </script>
</body>
</html>
