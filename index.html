<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <button onclick="callAPI()">Test API</button>
    <div id="result"></div>

    <script>
    async function callAPI() {
        try {
            // Show loading state
            document.getElementById('result').innerText = "Loading...";
            
            // Your API key goes here üëá
            const apiKey = "sk-fd51ffc3e8804b6da828bc516929f426"; // ‚Üê Replace with your actual key
            
            const response = await fetch('https://api.deepseek.com/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiKey
                },
                body: JSON.stringify({
                    model: "deepseek-chat",
                    messages: [{role: "user", content: "Hello! Can you say 'Test successful'?"}]
                })
            });
            
            const data = await response.json();
            document.getElementById('result').innerText = data.choices[0].message.content;
        } catch (error) {
            document.getElementById('result').innerText = "Error: " + error.message;
        }
    }
    </script>
</body>
</html>
