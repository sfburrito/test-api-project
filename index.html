<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <div style="max-width: 600px; margin: 20px auto; padding: 20px;">
        <h1>Ask Perplexity Anything! ðŸ¤–</h1>
        <input type="text" id="userInput" placeholder="Ask a question..." style="width: 80%; padding: 10px; margin-right: 10px;">
        <button onclick="callAPI()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Ask!</button>
        <div id="result" style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; min-height: 50px;"></div>
    </div>

    <script>
        async function callAPI() {
            try {
                const userQuestion = document.getElementById('userInput').value;
                const resultDiv = document.getElementById('result');
                resultDiv.innerText = "Thinking... ðŸ¤”";
                
                // ðŸ”‘ Replace with ACTUAL Perplexity API key (starts with pplx-)
                const apiKey = "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";

                const response = await fetch('https://api.perplexity.ai/chat/completions', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "sonar-pro",
                        messages: [
                            {role: "system", content: "You are a friendly and knowledgeable AI assistant. Keep responses concise but engaging."},
                            {role: "user", content: userQuestion}
                        ]
                    })
                });
        
                const data = await response.json();
                
                // Debug logging
                console.log("Full API Response:", data);
                
                if(data?.choices?.[0]?.message?.content) {
                    resultDiv.innerText = data.choices[0].message.content;
                } else {
                    resultDiv.innerText = "Oops! Something went wrong. Try asking another question!";
                }
                
            } catch (error) {
                resultDiv.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
